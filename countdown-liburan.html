  <div class="main-content">
    <h1>Countdown ke Liburan</h1>
    <p id="countdown"></p>
  </div>

  <script>
    const liburan = new Date("2025-27-15").getTime(); // Ganti dengan tanggal liburan
    const countdown = setInterval(() => {
      const sekarang = new Date().getTime();
      const selisih = liburan - sekarang;
      const hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").textContent = `${hari} hari menuju liburan!`;
    }, 1000);
  </script>
