  <div class="main-content">
    <h1>Generator Nama Kocak</h1>
    <input type="text" id="input-nama" placeholder="Masukkan nama kamu">
    <button id="btn-generate">Generate</button>
    <p id="hasil-nama"></p>
  </div>

  <script>
    document.getElementById("btn-generate").addEventListener("click", function () {
      const nama = document.getElementById("input-nama").value.trim();
      const namaKocak = generateNamaKocak(nama);
      document.getElementById("hasil-nama").textContent = namaKocak;
    });

    function generateNamaKocak(nama) {
      const suffixes = ["licious", "inator", "tastic", "zilla", "pops"];
      const randomSuffix = suffixes[Math.floor(Math.random() * suffixes.length)];
      return `${nama}${randomSuffix}`;
    }
  </script>
</body>
