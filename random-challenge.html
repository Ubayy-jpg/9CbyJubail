  <div class="main-content">
    <h1>Random Challenge</h1>
    <button id="btn-challenge">Dapatkan Challenge</button>
    <p id="hasil-challenge"></p>
  </div>

  <script>
    document.getElementById("btn-challenge").addEventListener("click", function () {
      const challenge = getRandomChallenge();
      document.getElementById("hasil-challenge").textContent = challenge;
    });

    function getRandomChallenge() {
      const challenges = [
        "Tirukan gaya guru favoritmu selama 1 menit!",
        "Kirim suara kucing ke grup kelas!",
        "Post foto selfie dengan ekspresi lucu!",
        "Buat meme tentang kelas dan bagikan!",
      ];
      return challenges[Math.floor(Math.random() * challenges.length)];
    }
  </script>
