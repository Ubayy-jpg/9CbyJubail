  <div class="main-content">
    <h1>Kuis Karakter Anime Kamu Siapa?</h1>
    <button id="btn-mulai">Mulai Kuis</button>
    <p id="hasil-kuis"></p>
  </div>

  <script>
    document.getElementById("btn-mulai").addEventListener("click", function () {
      const karakter = getKarakterAnime();
      document.getElementById("hasil-kuis").textContent = `Kamu adalah ${karakter}!`;
    });

    function getKarakterAnime() {
      const karakter = ["Naruto", "Goku", "Luffy", "Sailor Moon", "Levi Ackerman"];
      return karakter[Math.floor(Math.random() * karakter.length)];
    }
  </script>
